name: Test compilation

on:
  push:
    branches:
      - master
      - coq-8.16
  workflow_dispatch:
    inputs:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        opam_file:
          - 'coq-certicoq.opam'
        image:
          - 'ghcr.io/womeier/certicoqwasm:7.0'
      fail-fast: true

    # for gh pages
    #    permissions:
    #  contents: read
    #  pages: write
    #  id-token: write

    # environment:
    #  name: github-pages
    #  url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: coq-community/docker-coq-action@v1
        with:
          custom_image: ${{ matrix.image }}
          opam_file: ${{ matrix.opam_file }}
          before_script: |
            startGroup "fix permission issues"
              sudo chown -R coq:coq .
            endGroup
            startGroup "Copy repo (for later benchmarking)"
              cp -r `pwd` ~/repo
            endGroup
            startGroup "clone subrepos"
              sudo chmod 777 . -R
              sudo chmod 777 ~/.opam/ -R
              git config --global --add safe.directory /github/workspace
              git config --global --add safe.directory /github/workspace/submodules/wasmcert
              git config --global --add safe.directory /github/workspace/submodules/strong-induction
              git config --global --add safe.directory /github/workspace/submodules/metacoq
              git submodule update --init
            endGroup
            startGroup "Install some more opam packages"
              opam repo add coq-released https://coq.inria.fr/opam/released
              opam update
              opam pin -y coq-mathcomp-ssreflect 1.16.0
              opam install coq-mathcomp-ssreflect
              opam pin -y coq-itree 5.1.1
              opam install coq-itree
              opam install coq-parseque

              cd ~/repo
              opam pin -n -y  submodules/metacoq # was pinned to the submodule at the same path in the dockerfile before -> is not rebuilt
            endGroup
            #      startGroup 'Install Alectryon'
            #  sudo apt-get update -y -q
            #  sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -q \
            #    python3-pip
            #  python3 -m pip install --user --upgrade alectryon
            #endGroup
            startGroup "Make submodules"
              cd ~/repo/submodules/
              git submodule update --init

              cd wasmcert
              echo "Building wasmcert"
              dune build
              dune install
              cd ..

              cd ..
            endGroup
          after_script: |
            startGroup "List installed packages"
              opam list
            endGroup
            startGroup "List number of admits"
              python3 ~/repo/theories/CodegenWASM/count-admitted.py
            endGroup
            startGroup "Run benchmarks"
              sudo apt-get install --yes wabt nodejs python3-tqdm
              ulimit -s unlimited
              make -C ~/repo/benchmarks all
            endGroup
